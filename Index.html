<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="myStyle.css" rel="stylesheet">
</head>
<body>
<div class="mybox">
    <div class="mybox2">
        <h1>Registration form</h1>
        <div class="inputContainer">
            <span style="color: red">* required</span><br><br>
            <div class="inputLabel">
                <label>Full Name<span style="color: red">*</span></label>
            </div>
            <label for="name"></label>
            <input class="Details" id="name" placeholder="Enter your name here" type="text">
            <div class="inputLabel">
                <label>Telephone No</label>
            </div>
            <label for="tele"></label>
            <input class="Details" id="tele" placeholder="Enter your Telephone number here" type="text">
            <div class="inputLabel">
                <label>Email<span style="color: red">*</span></label>
            </div>
            <label for="address"></label>
            <input class="Details" id="address" placeholder="Enter your email address here" type="text">
            <div class="inputLabel">
                <div class="radio-set">
                    <label>Gender</label>
                    <input id="male" name="gender" type="radio">
                    <label for="male">Male</label>
                    <input id="female" name="gender" type="radio">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="inputLabel">
                <label for="year">Year of Study</label>
                <select class="inputDrop default" id="year" name="year">
                    <option value="default">Year of study</option>
                    <option value="first">2019/20</option>
                    <option value="second">2018/19</option>
                    <option value="third">2017/18</option>
                    <option value="fourth">2016/17</option>
                </select>
            </div>
            <div class="inputLabel">
                <label>Suggestions</label>
            </div>
            <label for="suggestion"></label>
            <textarea cols="46" id="suggestion" name="text" placeholder="Enter your suggestions here"
                      rows="3"></textarea>

            <div>
                <button class="button" onclick="myFunction()" type="submit" value="Submit">Submit
                </button>
            </div>
        </div>

    </div>
</div>
<script>
    function myFunction() {
        alert("Registration Successful!");
    }
</script>
</body>
</html>
